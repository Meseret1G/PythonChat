<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f8fa; /* Light background */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .center {
        background-color: white; /* White background for form */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h1 {
        color: #1da1f2; /* Twitter blue */
        margin-bottom: 20px;
        text-align: center;
      }

      h4 {
        text-align: center;
        margin: 10px 0;
      }

      .txt_field {
        position: relative;
        margin-bottom: 20px;
      }

      .txt_field input {
        width: 100%;
        padding: 15px; /* Increased padding for more height */
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border 0.3s;
      }

      .txt_field input:focus {
        border-color: #1da1f2; /* Twitter blue on focus */
        outline: none;
      }

      .txt_field label {
        position: absolute;
        left: 10px;
        top: 10px;
        transition: 0.3s;
        font-size: 16px;
        color: #999;
      }

      .txt_field input:focus + label,
      .txt_field input:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #1da1f2; /* Twitter blue */
      }

      input[type="submit"] {
        background-color: #1da1f2; /* Twitter blue */
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0d8ddc; /* Darker blue on hover */
      }

      .signup_link {
        text-align: center;
        margin-top: 20px;
      }

      .signup_link a {
        color: #1da1f2; /* Twitter blue */
        text-decoration: none;
      }

      .signup_link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Register</h1>

      {% if messages %} {% for message in messages %} {% if message.tags == 'error' %}
      <h4 style="color: firebrick">{{ message }}</h4>
      {% else %}
      <h4 style="color: dodgerblue">{{ message }}</h4>
      {% endif %} {% endfor %} {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="txt_field">
          <input type="text" required name="first_name" placeholder=" " />
          <label>First Name</label>
        </div>

        <div class="txt_field">
          <input type="text" required name="last_name" placeholder=" " />
          <label>Last Name</label>
        </div>

        <div class="txt_field">
          <input type="text" required name="username" placeholder=" " />
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="email" required name="email" placeholder=" " />
          <label>Email</label>
        </div>

        <div class="txt_field">
          <input type="password" required name="password" placeholder=" " />
          <label>Password</label>
        </div>

        <input type="submit" value="Register" />
        <div class="signup_link">Already have an account? <a href="{% url 'login' %}">Login</a></div>
      </form>
    </div>
  </body>
</html>
