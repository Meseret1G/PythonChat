<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Sent</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f8fa; /* Light background */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .center {
        background-color: white; /* White background for message */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      h1 {
        color: #1da1f2; /* Twitter blue */
        margin-bottom: 20px;
      }

      .signup_link {
        padding: 10px;
        font-size: 16px;
        color: #333; /* Darker text color for readability */
      }

      .signup_link b {
        color: #d9534f; /* Bootstrap danger color for emphasis */
      }

      .back_link {
        margin-top: 20px;
        display: block;
        color: #1da1f2; /* Twitter blue */
        text-decoration: none;
      }

      .back_link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Reset Sent</h1>

      <div class="signup_link">A password reset link has been sent to your email. Please note that it <b>expires in 10 minutes</b>!</div>

      <a href="{% url 'login' %}" class="back_link">Back to Login</a>
    </div>
  </body>
</html>
